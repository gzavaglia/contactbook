<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Contact Book</title>
</head>
<body>
    <div class="container"> 
        <h1>Contact Book</h1>
        <div id="new-contact-container">
            <form id="new-contact-form">
                <h3>Add a New Contact</h3>
                <p> Name: </p>
                <input type="text" name='contact-name' id='new-contact-name' /> </br>
                <p> Phone Number: </p>
                <input type="text" name='contact-phone' id='new-contact-phone' /> </br>
                <p>E-Mail Address: </p> 
                <input type="text" name='contact-email' id='new-contact-email' /> </br>
                <p>Nickname:</p>
                <input type="text" name='contact-nickname' id='new-contact-nickname' /> </br>
                <input type="submit" />
            </form>
        </div>
        <div id="error-messages">
            
        </div>
        <h3>Your Contacts:</h3>
        <ul id="contacts-container" >
            
        </ul>
        <div id='contact-show'>


        </div>
    </div>
    <script src="src/components/contacts.js"> </script>
    <script src="src/components/contact.js"> </script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/ContactsAdapter.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
